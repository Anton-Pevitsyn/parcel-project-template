<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Заголовок страницы</title>
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <section class="hero">
      <h1>Комплексная подготовка к ВНО по английскому языку</h1>
      <p>
        <span> Просто не будет.</span> Но ты гарантировано наберешь
        <span>+25 баллов</span>
      </p>
      <button type="button">хочу на бесплатное занятие</button>
      <img src="./images/img/mobile.jpg" alt="conversation" />
      <ul>
        <li>Адаптированная авторская программа ВНО</li>
        <li>Современные методики обучения</li>
        <li>Финансовая гарантия результата</li>
      </ul>
    </section>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
