<section class="contacts" id="want-lesson">
  <div class="container">
    <h2 class="section-title">
      Регистрация на <span class="acsent">бесплатную</span> телефонную
      <span class="acsent">консультацию</span>
      по нюансам ЗНО по английскому языку
    </h2>
    <form class="form">
      <h6 class="form-title">
        Оставь заявку на участие в
        <span class="acsent">бесплатном занятии. </span> </br> С вами свяжется
        консультант и ответит на вопросы
      </h6>
      <input class="input" type="text" name="username" placeholder="Имя*" pattern="[A-Za-zА-Яа-яЁё]{1,30}"/>
      <input
        class="input"
        type="tel"
        name="phone-number"
        placeholder="Телефон*"
        pattern="[0-9]{10,11}"
      />
      <button class="button" type="submit">хочу на бесплатное занятие</button>
    </form>
  </div>
</section>
